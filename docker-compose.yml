version: '3.8'

services:
  # Game Server
  game-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - HOUSE_WALLET_ADDRESS=${HOUSE_WALLET_ADDRESS}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - redis
    restart: unless-stopped

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - game-server
    restart: unless-stopped

volumes:
  redis_data:
